---

- name: install apache
  apt:
    name: apache2

- name: configure apache
  template:
    src: config.j2
    dest: /etc/apache2/sites-available/000-default.conf
    mode: 0644
  when: updatecfg | default(true) | bool
  register: cfgchanged

- name: debug
  debug:
    var: cfgchanged
    verbosity: 1

- name: register apache2 desired state
  set_fact:
    apache_service_state: restarted
  when: cfgchanged.changed | default(False)

- name: ensure apache service state is {{ apache_service_state | default('started') }}
  service:
    name: apache2
    state: "{{ apache_service_state | default('started') }}"

- name: check apache is listening on port 80
  wait_for:
    port: 80
    timeout: 2
    msg: "Timeout waiting for 80 to respond"
